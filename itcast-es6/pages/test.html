<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //var 有一个问题,就是定义的变量有时会莫名奇妙的成为全局变量
    for (var i = 0; i < 5; i++) {
        console.log("var类型的i的值" + i);
    }
    console.log("var类型循环外：" + i);
    //let 所声明的变量,只在 let 命令所在的代码块内有效。我们把刚才的var改成 let 试试
    for (let j = 0; j < 5; j++) {
        console.log("let类型" + j);
    }
    console.log("let类型循环外：" + j);
    //const 声明的变量是常量,不能被修改,类似于java中final关键字
    const a = 1;
    console.log("a = ", a);
    //给a重新赋值,这里会报错,因为const修饰的变量不可以修改,也就是常量了
    // a = 2;
    console.log("a = ", a);
</script>
<script>
    /**
     * 在ES6中,为字符串扩展了几个新的API:
     includes():返回布尔值,表示是否找到了参数字符串。
     startsWith():返回布尔值,表示参数字符串是否在原字符串的头部。
     endsWith():返回布尔值,表示参数字符串是否在原字符串的尾部。
     */
    let str = "hello heima";
    console.log(str, " 中是否包含了heima => ", str.includes("heima"));
    console.log(str, " 中是否包含了baima => ", str.includes("baima"));
    console.log(str, " 中是否以h开头 => ", str.startsWith("h"));
    console.log(str, " 中是否以a开头 => ", str.startsWith("a"));
    console.log(str, " 中是否以a结束 => ", str.endsWith("a"));
    console.log(str, " 中是否以h结束 => ", str.endsWith("h"));
</script>
<script>
    /*
    字符串模板:
        ES6中提供了`来作为字符串模板标记。我们可以这么玩:
        在两个`之间的部分都会被作为字符串的值,可以任意换行。
     */
    let str1 = `
        hello
        itheima
        itcast
        `;
    console.log(str1);
</script>
</body>
</html>
